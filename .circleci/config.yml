version: 2.1

orbs:
  docker: circleci/docker@2.0.1
jobs:
  build-and-push:
    executor: docker/docker
    steps:
      - setup_remote_docker
      - checkout
      - docker/check
      - docker/build:
          image: graviteeio/java
          path: images/java
          tag: '17'
      - docker/push:
          digest-path: /tmp/digest.txt
          image: graviteeio/java
          tag: '17'
      - run:
          command: |
            echo "Digest is: $(</tmp/digest.txt)"
workflows:
  run_every_week:
    jobs:
      - build-and-push

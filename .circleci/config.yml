version: 2.1

orbs:
  docker: circleci/docker@2.1.4

jobs:
  build-and-push-java:
    executor: docker/docker
    steps:
      - setup_remote_docker
      - checkout
      - docker/check
      - docker/build:
          image: graviteeio/java
          path: images/java
          tag: "17"
      - docker/push:
          digest-path: /tmp/digest.txt
          image: graviteeio/java
          tag: "17"
      - run:
          command: |
            echo "Digest is: $(</tmp/digest.txt)"

  build-and-push-nginx:
    executor: docker/docker
    steps:
      - setup_remote_docker
      - checkout
      - docker/check
      - docker/build:
          docker-context: images/nginx
          image: graviteeio/nginx
          path: images/nginx
          tag: "1.21"
      - docker/push:
          digest-path: /tmp/digest.txt
          image: graviteeio/nginx
          tag: "1.21"
      - run:
          command: |
            echo "Digest Nginx image is: $(</tmp/digest.txt)"

  build-and-push-git-http-server:
    executor: docker/docker
    steps:
      - setup_remote_docker
      - checkout
      - docker/check
      - docker/build:
          docker-context: images/git-http-server
          image: graviteeio/git-http-server
          path: images/git-http-server
          tag: "1.1.0"
      - docker/push:
          digest-path: /tmp/digest.txt
          image: graviteeio/git-http-server
          tag: "1.1.0"
      - run:
          command: |
            echo "Digest git-http-server image is: $(</tmp/digest.txt)"

workflows:
  run_every_week:
    jobs:
      - build-and-push-java
      - build-and-push-nginx
      - build-and-push-git-http-server

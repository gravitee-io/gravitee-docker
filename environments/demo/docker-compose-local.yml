version: '2'

volumes:
  datamongo: {}
  dataelasticsearch: {}

services:
  local_elasticsearch:
    extends:
      file: common.yml
      service: elasticsearch
    volumes:
    - ./logs/elasticsearch:/var/log/elasticsearch

  local_mongodb:
    extends:
      file: common.yml
      service: mongodb
    volumes:
    - ./logs/mongodb:/var/log/mongodb

  local_gateway:
    extends:
      file: common.yml
      service: gateway
    links:
      - local_mongodb
      - local_elasticsearch
    ports:
      - "8000:8082"
    volumes:
      - ./logs/gateway:/etc/gravitee.io/log
    environment:
      - MONGO_HOST=local_mongodb
      - ES_HOST=local_elasticsearch

  local_managementui:
    extends:
      file: common.yml
      service: managementui
    ports:
      - "8002:80"
    volumes:
      - ./logs/management-ui:/var/log/httpd
    environment:
      - MGMT_API_URL=http:\/\/localhost:8005\/management\/

  local_managementapi:
    extends:
      file: common.yml
      service: managementapi
    ports:
      - "8005:8083"
    volumes:
      - ./logs/management-api:/home/gravitee/logs
    links:
      - local_mongodb
      - local_elasticsearch
    environment:
      - MONGO_HOST=local_mongodb
      - ES_HOST=local_elasticsearch
